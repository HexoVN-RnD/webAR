<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="card" src="./Photo.jpg" />
            <a-asset-item id="avatarModel" src="./firework.glb"></a-asset-item>
        </a-assets>


        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="0.8" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model rotation="0 0 0 " position="0 0 0.3" scale="0.05 0.05 0.05" src="#avatarModel" 
            animation-mixer="clip: CINEMA_4D_Main" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-video src="kv_neon_webm.webm" position="0 0 0" height="1" width="1" rotation="0 0 0" id="vid"></a-video>
        </a-entity>
    </a-scene>

    <script src = "./index.js" ></script>
</body>

</html>
